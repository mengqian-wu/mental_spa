<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<title>Survey Page</title>

	<style>
        
        /* Styling the image*/
        img{
        	border-radius: 30%;	
        }
		
		/* styling the body element i.e. Color, Font, Alignment */
		body{
			background-color: #FFB6BB;
			font-family: Verdana;
			text-align: center;
		}

		form{
			background-color: #FFFAF0;
			max-width: 700px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		.form-control label{
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, select, textarea */

		.form-control input, 
		.form-control select, 
		.from-control textarea{
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
			align: left;
		}

		/* Styling form-contro Radio Button and Checkbox*/
		.form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        .form-control
        {
        	text-align: left;
        }

        /* Styling Title */
        h1{color: #484446}
 
        /* Styling Button */
        button {
            background-color: #FF70A0;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        /* Align Left */
        .form-control input{
        	text-align: left;
        	display: inline;
        }
        }
    </style>
</head>



<body>
	
	<h1>Mental Spa Survey Form</h1>	
	<img src = "cute3.jpg" alt = "S" style = "width: 200px; height: 240 px;">
	<!-- Create Form -->
	<form id = "form" action = "surveryData/mental_spa.csv" method = "post">
		<!-- Details -->
        <p align="left"><small>This is a survey where you can tell us about your mental state. Your answers are helpful for us to find a right task for you to improve your positive energy. Enjoy!</small></p><br/>

        <div class="form-control" id = 'q1'>
            <label>
            Question 1: Overall how would you rate your mental health?<br/>
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="q1">
                <input type="radio"
                       value = "5"
                       name="q1">Excellant</input>
            </label>
            <label for="q1">
                <input type="radio"
                       id="level-2"
                       onclick = "check(q1)"
                       value = "4"
                       name="q1">Well</input>
            </label>
            <label for="q1">
                <input type="radio"
                       id="level-3"
                       onclick = "check(q1)"
                       value = "3"
                       name="q1">Average</input>
            </label>
            <label for="q1">
                <input type="radio"
                       id="level-4"
                       onclick = "check(q1)"
                       value = "2"
                       name="q1">Somewhat Poor</input>
            </label>
            <label for="q1">
                <input type="radio"
                       id="level-5"
                       onclick = "check(q1)"
                       value = "1"
                       name="q1">Poor</input>
            </label>
        </div>
        <br/>
        <br/>
        <div class="form-control" id = q2>
            <label>
            Question 2: During the last one month, have you had any problems with your work or daily life due to any emotional problems, such as feeling depressed, sad or anxious?<br/>
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="q2">
                <input type="radio"
                       id="level-1"
                       onclick = "check(q2)"
                       value = "1"
                       name="q2">Very often</input>
            </label>
            <label for="q2">
                <input type="radio"
                       id="level-2"
                       onclick = "check(q2)"
                       value = "2"
                       name="q2">Somewhat often</input>
            </label>
            <label for="q2">
                <input type="radio"
                       id="level-3"
                       onclick = "check(q2)"
                       value = "3"
                       name="q2">Average</input>
            </label>
            <label for="q2">
                <input type="radio"
                       id="level-4"
                       onclick = "check(q2)"
                       value = "4"
                       name="q2">Seldom</input>
            </label>
            <label for="q2">
                <input type="radio"
                       id="level-5"
                       onclick = "check(q2)"
                       value = "5"
                       name="q2">Not at all</input>
            </label>
        </div>
        <br/>
        <br/>
        <div class="form-control" id = q3>
            <label>
            Question 3: Have you felt particularly low or down for more than 3 days in a row?<br/>
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="q3">
                <input type="radio"
                       id="level-1"
                       onclick = "check(q3)"
                       value = "1"
                       name="q3">Very often</input>
            </label>
            <label for="q3">
                <input type="radio"
                       id="level-2"
                       onclick = "check(q3)"
                       value = "2"
                       name="q3">Somewhat often</input>
            </label>
            <label for="q3">
                <input type="radio"
                       id="level-3"
                       onclick = "check(q3)"
                       value = "3"
                       name="q3">Average</input>
            </label>
            <label for="q3">
                <input type="radio"
                       id="level-4"
                       onclick = "check(q3)"
                       value = "4"
                       name="q3">Seldom</input>
            </label>
            <label for="q3">
                <input type="radio"
                       id="level-5"
                       onclick = "check(q3)"
                       value = "5"
                       name="q3">Not at all</input>
            </label>
        </div>
        <br/>
        <br/>
        <div class="form-control" id = q4>
            <label>
            Question 4: What was the last time you were really happy?<br/>
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="q4">
                <input type="radio"
                       id="level-1"
                       onclick = "check(q4)"
                       value = "5"
                       name="q4">Today or Yesterday</input>
            </label>
            <label for="q4">
                <input type="radio"
                       id="level-2"
                       onclick = "check(q4)"
                       value = "4"
                       name = "q4">Few days ago</input>
            </label>
            <label for="q4">
                <input type="radio"
                       id="level-3"
                       onclick = "check(q4)"
                       value = "3"
                       name="q4">Two weeks ago</input>
            </label>
            <label for="q4">
                <input type="radio"
                       id="level-4"
                       onclick = "check(q4)"
                       value = "2"
                       name="q4">Last month</input>
            </label>
            <label for="q4">
                <input type="radio"
                       id="level-5"
                       onclick = "check(q4)"
                       value = "1"
                       name="q4">Last year</input>
            </label>
        </div>
        <br/>
        <br/>
        <div class="form-control" id = q5>
            <label>
            Question 5: What was the last time you felt positive about yourself?<br/>
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="q5">
                <input type="radio"
                       id="level-1"
                       onclick = "check(q5)"
                       value = "5"
                       name="q5">Today or Yesterday</input>
            </label>
            <label for="q5">
                <input type="radio"
                       id="level-2"
                       onclick = "check(q5)"
                       value = "4"
                       name="q5">Few days ago</input>
            </label>
            <label for="positive-3">
                <input type="radio"
                       id="level-3"
                       onclick = "check(q5)"
                       value = "3"
                       name="q5">Two weeks ago</input>
            </label>
            <label for="positive-4">
                <input type="radio"
                       id="level-4"
                       onclick = "check(q5)"
                       value = "2"
                       name="q5">Last month</input>
            </label>
            <label for="positive-5">
                <input type="radio"
                       id="level-5"
                       onclick = "check(q5)"
                       value = "1"
                       name="q5">Last year</input>
            </label>
        </div>
        <br/>
        <br/>

        <button type = "submit" onclick = "check()">
        	Submit
        </button>

        <div id = "result"></div>

        <script>
        	/*	Variable nQuestion is the number of questions answered; variable score is the total score	*/
        	var score = 0;
        	var q1A = document.getElementByName('q1');
        	var q2A = document.getElementByName('q2');
        	var q3A = document.getElementByName('q3');
        	var q4A = document.getElementByName('q4');
        	var q5A = document.getElementByName('q5');


        	/* This get called when you click the option of the question one*/

        	check(){
        		var myForm = document.form; 
        		if(myForm.q1.value === ""||myForm.q2.value === ""||myForm.q3.value === ""||myForm.q4.value === ""||myForm.q5.value === ""{
        			alert("Please complete all of the form!")
        		}
        		else{
        			alert("Thanks for completing the form.");
        			myForm.submit()
        		}

        		document.getElementById("myForm").reset()
        	}

        	q1A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}

        	q2A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}

        	q1A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}

        	q3A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}

        	q4A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}

        	q5A.forEach((e) => {
        		if (e.checked){
        			score += e.value;
        			break;
        		}
        	})
        	}
        	

            


        </script>

    </form>
